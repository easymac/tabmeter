<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div id="settings-container">
        <div class="input-group">
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" step="0.0001" placeholder="Enter latitude">
        </div>
        <div class="input-group">
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" step="0.0001" placeholder="Enter longitude">
        </div>
        <div class="input-group">
            <label>Temperature Unit:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="temperatureUnit" value="fahrenheit" checked>
                    Fahrenheit (&deg;F)
                </label>
                <label>
                    <input type="radio" name="temperatureUnit" value="celsius">
                    Celsius (&deg;C)
                </label>
            </div>
        </div>
        <button id="use-location">Use Current Location</button>
        <button id="save-settings">Save Settings</button>
        <div id="status-message"></div>
    </div>
    <script type="module" src="settings.js"></script>
</body>
</html>
